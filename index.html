<!DOCTYPE html>
<html>
  <head>
    <title>Welcome Button</title>
    <style>
    
      button {
        background-color: blue; 
        border: none; 
        color: white; 
        padding: 10px 20px; 
        text-align: center;
        text-decoration: none;
        display: inline-block; 
        font-size: 16px; 
        margin: 4px 2px; 
        cursor: pointer; 
      }

  
      #greeting1 {
        display: none; 
        font-size: 40px; 
        margin-top: 20px; 
        text-align: center; 
		animation:kany1 5s infinite;
      }
	  @keyframes kany1{
	  0%{color:blue;}
	  25%{color:red;}
	  50%{color:purple;}
	  75%{color:gold;}
	  100%{color:blue;}
	  }
	   #greeting2 {
        display: none; 
        font-size: 40px; 
        margin-top: 20px; 
        text-align: center; 
      }
	  
      #greeting-photo {
        display: none;
        margin-top: 20px; 
        text-align: center; 
		animation:photo1 5s infinite;
      }
	  @keyframes photo1 {
	     from{left:0px;}
		 to{left:90px;}
	  }

      /* Style the greeting photo image */
      #greeting-photo img {
        width: 400px;
        height: 400px;
		
      }
    </style>
  </head>
  <body>
    <!-- Welcome button -->
    <button onclick="showGreeting()">Welcome</button>

    <!-- New Year greeting message -->
    <div id="greeting1"><i>Happy New Year 2023!<i></div>
   
    <div id="greeting2">May this new year bring you joy, peace, and prosperity. May you have the courage to pursue your dreams and the determination to overcome any obstacles that come your way. Wishing you a happy and successful New Year! <br>-<i><b>kany<b><i></div>
